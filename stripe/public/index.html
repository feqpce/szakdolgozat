<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Cloud Functions for Firebase with Stripe Payments</title>
    <link
            href="https://www.gstatic.com/firebasejs/ui/4.5.0/firebase-ui-auth.css"
            rel="stylesheet"
            type="text/css"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1/new.min.css"
            rel="stylesheet"
    />
</head>
<style>
    fieldset {
      background-color: #f6f8fa;
    }
    #error-message {
      color: red;
      height: 2em;
    }


</style>
<body>
<h1>Cloud Functions for Firebase with Stripe Payments</h1>
<section id="firebaseui-auth-container"></section>
<div id="loader">Loading &hellip;</div>
<section id="content" style="display: none;">
    <button id="signout" type="button">
        Sign out
    </button>
    <div>
        <h2>Payment Methods</h2>
        <details id="add-new-card">
            <summary>Add new</summary>
            <p>
                Use any of the
                <a href="https://stripe.com/docs/testing#international-cards"
                >Stripe test cards</a
                >
                for this demo!
            </p>
            <form id="payment-method-form">
                <label>
                    Cardholder name
                    <input name="name" required type="text"/>
                </label>
                <fieldset>
                    <div id="card-element"></div>
                </fieldset>
                <div id="error-message" role="alert"></div>
                <button>Save Card</button>
            </form>
        </details>
        <hr/>
        <form id="payment-form">
            <div>
                <label>
                    Card:
                    <select name="payment-method" required></select>
                </label>
            </div>
            <div>
                <label>
                    Amount:
                    <input
                            max="99999999"
                            min="1"
                            name="amount"
                            required
                            type="number"
                            value="100"
                    />
                </label>
                <label>
                    Currency:
                    <select name="currency">
                        <option value="usd">USD</option>
                        <option value="eur">EUR</option>
                        <option value="gbp">GBP</option>
                        <option value="jpy">JPY</option>
                    </select>
                </label>
            </div>
            <button>Charge selected card</button>
        </form>
    </div>
    <div>
        <h2>Payments</h2>
        <ul id="payments-list"></ul>
    </div>
</section>
<hr/>
<footer>
    <a
            href="https://github.com/firebase/functions-samples/tree/master/stripe"
    >
        View source code
    </a>
</footer>

<!-- Import and configure the Firebase SDK -->
<!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
<!-- If you do not serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
<script src="/__/firebase/8.4.1/firebase-app.js"></script>
<script src="/__/firebase/8.4.1/firebase-auth.js"></script>
<script src="/__/firebase/8.4.1/firebase-firestore.js"></script>
<script src="/__/firebase/init.js"></script>

<!-- Import Firebase UI -->
<script src="https://www.gstatic.com/firebasejs/ui/4.5.0/firebase-ui-auth.js"></script>

<!-- Stripe's JS library -->
<script src="https://js.stripe.com/v3/"></script>

<!-- Our application script -->
<script src="/javascript/app.js"></script>
</body>
</html>
